apiVersion: apps/v1
kind: Deployment
metadata:
  name: php
spec: 
  replicas: 1
  selector:
    matchLabels: 
      app: php

  template:
    metadata:
      labels:
        app: php

    spec:
      containers:
        - name: php
          image: ghcr.io/mon_repo/symfony-php:latest
          env:
            - name: DATABASE_URL
              value: connexionsql
          volumeMounts: 
            - mountPath: /var/www/html/symfony
              name: symfony
      volumes:
        - name: symfony

          
